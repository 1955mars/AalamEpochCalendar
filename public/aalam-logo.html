<!DOCTYPE html>
<html>
<head>
  <title>Aalam Logo</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #1a1a2e;
    }
    .logo-container {
      width: 512px;
      height: 512px;
      background: linear-gradient(135deg, #1e1e3f 0%, #0f0f23 100%);
      border-radius: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    svg {
      width: 320px;
      height: 320px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg viewBox="0 0 100 100" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Outer ring -->
      <circle cx="50" cy="50" r="40" stroke="#6366f1" stroke-width="2" opacity="0.4" fill="none"/>
      
      <!-- Connection lines -->
      <path d="M50 20 L50 50 L80 70 M50 50 L20 70" stroke="#e2e8f0" stroke-width="3" fill="none"/>
      
      <!-- Top node -->
      <circle cx="50" cy="20" r="6" fill="#ffffff"/>
      
      <!-- Bottom right node -->
      <circle cx="80" cy="70" r="6" fill="#ffffff"/>
      
      <!-- Bottom left node -->
      <circle cx="20" cy="70" r="6" fill="#ffffff"/>
      
      <!-- Center node (amber/gold) -->
      <circle cx="50" cy="50" r="10" fill="#f59e0b"/>
      <circle cx="50" cy="50" r="6" fill="#fbbf24"/>
    </svg>
  </div>
</body>
</html>
